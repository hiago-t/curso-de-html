<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tab deverá utilizar em cada caso.</p>
    <ul>
        <li title="Tag &lt;p&gt; e &lt;/p&gt;">Parágrafos</li>
        <li title="Tag &lt;h1&gt; e &lt;/h1&gt; até &lt;h6&gt e &lt;/h6&gt;">Títulos</li>
        <li title="Tag &lt;img src=&#034;caminho/arquivo.extensao&#034; alt=&#034;Descrição da imagem.&#034;&gt;">Imagens</li>
        <li title="Tag &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</li>
        <li title="Tag &lt;code&gt; e &lt;/code&gt;">Códigos-fonte</li>
        <li title="Tag &lt;ol&gt; e &lt;/ol&gt;">Listas numeradas</li>
        <li title="Tag &lt;ul&gt; e &lt;/ul&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
